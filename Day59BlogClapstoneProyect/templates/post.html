<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}

    <body>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{image_post}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{title_post}}</h1>
                            <h2 class="subheading">{{subtitle_post}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Sebastian Schmidt</a>
                                on August 24, 2021
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{body_post}}</p>
                            Placeholder text by
                            <a href="http://spaceipsum.com/">Space Ipsum</a>
                            &middot; Images by
                            <a href="https://www.flickr.com/photos/nasacommons/">NASA on The Commons</a>
                        </p>
                    </div>
                </div>
            </div>
        </article>
    </body>
    {% include 'footer.html' %}

</html>
